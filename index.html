<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        Hello
        <div class="gutter-right logo">
            <div>Welcome to Kai Bai Boh!</div>
            <img src="assets\cartoon-rock-paper-scissors-vector-characters.jpg" />
        </div>
    </header>
    <main>
        <section class="let-the-games-begin">
            <h2>
                Welcome to Kai Bai Boh
            </h2>

            <div>






            </div>


            <label>
                Rock
                <input type="radio" name="one" value="rock" />
                <img class="baby-rock" width="100px" height="100px" src="assets\babyrock.jpg" />
            </label>


            <label>
                paper
                <input type="radio" name="one" value="paper" />
                <img class="baby-paper" width="100px" height="100px" src="assets\babypaper.jpg" />
            </label>


            <label>
                Scissors
                <input type="radio" name="one" value="scissors" />
                <img class="baby-scissors" width="100px" height="100px" src="assets\baby-scissors.jpg" />
            </label>

            <button id="guess-button">
                Kai Bai Boh
            </button>

            <div id="who-won"> </div>
            <div>Wins: <span id="wins">0</span> </div>
            <div>Losses: <span id="losses">0</span></div>
            <div>Draw: <span id="draw">0</span></div>




        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
